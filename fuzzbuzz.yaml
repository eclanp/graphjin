base: ubuntu:16.04
targets:
  
  - name: qcode
    language: go
    version: "1.11"
    corpus: ./corpus
    memory_limit: "100" # in megabytes
    timeout: "500" # in milliseconds
    harness:
      function: FuzzerEntrypoint
      # package defines where to import FuzzerEntrypoint from
      package: github.com/eclanp/graphjin/qcode
      # the repository will be cloned to
      # $GOPATH/src/github.com/fuzzbuzz/tutorial
      checkout: github.com/eclanp/graphjin

  - name: jsn
    language: go
    version: "1.11"
    corpus: ./corpus
    memory_limit: "100" # in megabytes
    timeout: "500" # in milliseconds
    harness:
      function: FuzzerEntrypoint
      # package defines where to import FuzzerEntrypoint from
      package: github.com/eclanp/graphjin/jsn
      # the repository will be cloned to
      # $GOPATH/src/github.com/fuzzbuzz/tutorial
      checkout: github.com/eclanp/graphjin